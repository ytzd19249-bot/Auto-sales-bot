services:
  - type: web
    name: auto-sales-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: PUBLIC_URL
        value: https://auto-sales-bot.onrender.com
      - key: DATABASE_URL
        sync: false
